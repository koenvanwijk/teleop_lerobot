<!DOCTYPE html>
<html lang="en">
<!--
    SO-101 Robot 3D Viewer
    
    Robot 3D models (URDF and STL mesh files) are based on the bambot project:
    https://github.com/Bamboozled-Babies/bambot
    Licensed under Apache License 2.0
    
    Viewer implementation by Koen van Wijk for LeRobot teleoperation project
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO-101 Robot Viewer - URDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #09090b;
            color: #fafafa;
            overflow: hidden;
        }
        
        .viewer-container {
            display: flex;
            height: 100vh;
        }
        
        .canvas-container {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        #robot-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(9, 9, 11, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.3s;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #27272a;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #a1a1aa;
            font-size: 14px;
        }
        
        .sidebar {
            width: 380px;
            background: #18181b;
            border-left: 1px solid #27272a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 24px;
            background: #0a0a0a;
            border-bottom: 1px solid #27272a;
        }
        
        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 8px;
        }
        
        .robot-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #a1a1aa;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }
        
        .controls-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .control-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #71717a;
            margin-bottom: 12px;
        }
        
        .joint-control {
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        
        .joint-control:hover {
            background: #2f2f35;
            border-color: #10b981;
        }
        
        .joint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .joint-name {
            font-size: 14px;
            font-weight: 600;
            color: #fafafa;
        }
        
        .joint-value {
            font-size: 14px;
            font-weight: 600;
            color: #10b981;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        .joint-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #18181b;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        
        .joint-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
            transition: all 0.2s;
        }
        
        .joint-slider::-webkit-slider-thumb:hover {
            background: #059669;
            box-shadow: 0 0 0 6px rgba(16, 185, 129, 0.3);
        }
        
        .joint-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
            transition: all 0.2s;
        }
        
        .joint-slider::-moz-range-thumb:hover {
            background: #059669;
            box-shadow: 0 0 0 6px rgba(16, 185, 129, 0.3);
        }
        
        .joint-limits {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #52525b;
            margin-top: 6px;
        }
        
        .button-group {
            padding: 20px;
            background: #0a0a0a;
            border-top: 1px solid #27272a;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            color: #fafafa;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn:hover {
            background: #2f2f35;
            border-color: #10b981;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: #10b981;
            border-color: #10b981;
        }
        
        .btn-primary:hover {
            background: #059669;
            border-color: #059669;
        }
        
        .info-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #27272a;
            border-radius: 4px;
            font-size: 11px;
            color: #a1a1aa;
            margin-left: 8px;
        }
        
        .viewport-info {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #27272a;
            font-size: 12px;
            color: #a1a1aa;
            z-index: 10;
        }
        
        .viewport-info strong {
            color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="canvas-container">
            <canvas id="robot-canvas"></canvas>
            
            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Loading robot model...</div>
            </div>
            
            <div class="viewport-info">
                <strong>Controls:</strong> Left-drag to orbit â€¢ Right-drag to pan â€¢ Scroll to zoom
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ðŸ¤– SO-101 Arm</h1>
                <div class="robot-status">
                    <span class="status-dot disconnected" id="status-dot"></span>
                    <span id="status-text">Loading...</span>
                    <span class="info-badge" id="joint-count">6 DOF</span>
                </div>
            </div>
            
            <div class="controls-container">
                <div class="control-section">
                    <div class="section-title">Joint Controls</div>
                    <div id="joint-controls">
                        <!-- Controls will be generated dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="resetToHome()">Reset to Home</button>
                <button class="btn" onclick="syncWithRobot()">Sync with Robot</button>
                <button class="btn" onclick="randomPose()">Random Pose</button>
            </div>
        </div>
    </div>

    <!-- Three.js and URDFLoader - using working versions -->
    <script src="https://unpkg.com/three@0.125.2/build/three.js"></script>
    <script src="https://unpkg.com/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.125.2/examples/js/loaders/STLLoader.js"></script>
    <script src="https://unpkg.com/urdf-loader@0.10.3/umd/URDFLoader.js"></script>

    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let robot = null;
        let jointStates = {};
        
        // Joint configuration - using percentage (-100 to 100) matching LeRobot
        const jointConfig = {
            'Rotation': { id: 1, min: -100, max: 100, initial: 0, label: 'Base Rotation' },
            'Pitch': { id: 2, min: -100, max: 100, initial: 0, label: 'Shoulder Pitch' },
            'Elbow': { id: 3, min: -100, max: 100, initial: 0, label: 'Elbow' },
            'Wrist_Pitch': { id: 4, min: -100, max: 100, initial: 0, label: 'Wrist Pitch' },
            'Wrist_Roll': { id: 5, min: -100, max: 100, initial: 0, label: 'Wrist Roll' },
            'Jaw': { id: 6, min: -100, max: 100, initial: 0, label: 'Gripper' }
        };

        function init() {
            const canvas = document.getElementById('robot-canvas');
            const container = canvas.parentElement;
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(
                12,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(-30, 10, 30);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true,
                alpha: true
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(1, 2, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 100;
            controls.update();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight1.position.set(2, 20, 5);
            directionalLight1.castShadow = true;
            directionalLight1.shadow.mapSize.width = 1024;
            directionalLight1.shadow.mapSize.height = 1024;
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight2.position.set(-2, 20, -5);
            scene.add(directionalLight2);

            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x0f0f0f,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid
            const gridHelper = new THREE.GridHelper(50, 50, 0x27272a, 0x18181b);
            gridHelper.material.opacity = 0.5;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // Load URDF
            loadRobot();

            // Create joint controls UI
            createJointControls();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Animation loop
            animate();
        }

        function loadRobot() {
            const manager = new THREE.LoadingManager();
            const loader = new URDFLoader(manager);

            // Set packages path
            loader.packages = '/static';

            manager.onLoad = function() {
                console.log('âœ… Robot loaded successfully');
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('status-text').textContent = 'Connected';
                document.getElementById('status-dot').classList.remove('disconnected');
            };

            manager.onError = function(url) {
                console.error('âŒ Error loading:', url);
                document.getElementById('status-text').textContent = 'Load Error';
            };

            loader.load(
                '/static/so101.urdf',
                function(urdfRobot) {
                    robot = urdfRobot;
                    
                    // Rotate to correct orientation
                    robot.rotation.x = -Math.PI / 2;
                    
                    // Scale up
                    const scale = 15;
                    robot.scale.set(scale, scale, scale);
                    
                    // Enable shadows
                    robot.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(robot);
                    
                    // Initialize joint states
                    Object.keys(jointConfig).forEach(function(jointName) {
                        const config = jointConfig[jointName];
                        jointStates[jointName] = config.initial;
                        
                        // Set initial joint position
                        if (robot.joints[jointName]) {
                            const radians = config.initial * Math.PI / 180;
                            robot.joints[jointName].setJointValue(radians);
                        }
                    });
                    
                    console.log('Robot joints:', Object.keys(robot.joints));
                },
                function(progress) {
                    // Progress callback - handle null/undefined
                    if (progress && progress.total && progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        document.querySelector('.loading-text').textContent = 
                            'Loading robot model... ' + percent + '%';
                    }
                },
                function(error) {
                    console.error('Error loading URDF:', error);
                    document.getElementById('status-text').textContent = 'Load Failed';
                    document.getElementById('status-dot').classList.add('disconnected');
                }
            );
        }

        function createJointControls() {
            const container = document.getElementById('joint-controls');
            
            Object.keys(jointConfig).forEach(function(jointName) {
                const config = jointConfig[jointName];
                const controlDiv = document.createElement('div');
                controlDiv.className = 'joint-control';
                
                controlDiv.innerHTML = 
                    '<div class="joint-header">' +
                        '<span class="joint-name">' + config.label + '</span>' +
                        '<span class="joint-value" id="value-' + jointName + '">' + config.initial + '%</span>' +
                    '</div>' +
                    '<input type="range" class="joint-slider" id="slider-' + jointName + '" ' +
                        'min="' + config.min + '" max="' + config.max + '" value="' + config.initial + '" step="0.1">' +
                    '<div class="joint-limits">' +
                        '<span>' + config.min + '%</span>' +
                        '<span>' + config.max + '%</span>' +
                    '</div>';
                
                container.appendChild(controlDiv);
                
                // Add event listener
                const slider = document.getElementById('slider-' + jointName);
                slider.addEventListener('input', function(e) {
                    const value = parseFloat(e.target.value);
                    updateJoint(jointName, value);
                });
            });
        }

        function updateJoint(jointName, percentage) {
            jointStates[jointName] = percentage;
            
            // Update UI - show percentage
            const valueDisplay = document.getElementById('value-' + jointName);
            if (valueDisplay) {
                valueDisplay.textContent = percentage.toFixed(1) + '%';
            }
            
            // Update robot joint - convert percentage to radians using URDF limits
            if (robot && robot.joints && robot.joints[jointName]) {
                const radians = percentageToRadians(percentage, jointName);
                robot.joints[jointName].setJointValue(radians);
            }
        }

        function resetToHome() {
            Object.keys(jointConfig).forEach(function(jointName) {
                const config = jointConfig[jointName];
                const slider = document.getElementById('slider-' + jointName);
                if (slider) {
                    slider.value = config.initial;
                    updateJoint(jointName, config.initial);
                }
            });
        }

        function syncWithRobot() {
            fetch('/api/robot/positions')
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    if (data.success && data.motor_names && data.positions) {
                        data.motor_names.forEach(function(motorName, index) {
                            const percentage = data.positions[index]; // In percentage (-100 to 100)
                            const jointName = mapMotorToJoint(motorName);
                            
                            if (jointName && robot && robot.joints[jointName]) {
                                // Convert percentage to radians using URDF limits
                                const radians = percentageToRadians(percentage, jointName);
                                
                                // Update 3D robot
                                robot.joints[jointName].setJointValue(radians);
                                
                                // Update UI (in percentage)
                                const slider = document.getElementById('slider-' + jointName);
                                const valueDisplay = document.getElementById('value-' + jointName);
                                if (slider && valueDisplay) {
                                    slider.value = percentage;
                                    valueDisplay.textContent = percentage.toFixed(1) + '%';
                                }
                            }
                        });
                        console.log('âœ… Synced with robot positions');
                    }
                })
                .catch(function(err) {
                    console.error('Failed to sync with robot:', err);
                    alert('Failed to sync with robot. Make sure the robot is connected.');
                });
        }

        function randomPose() {
            Object.keys(jointConfig).forEach(function(jointName) {
                const config = jointConfig[jointName];
                const randomValue = Math.random() * (config.max - config.min) + config.min;
                const slider = document.getElementById('slider-' + jointName);
                if (slider) {
                    slider.value = randomValue;
                    updateJoint(jointName, randomValue);
                }
            });
        }

        function onWindowResize() {
            const container = document.getElementById('robot-canvas').parentElement;
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Real-time position updates from robot
        let updateInterval = null;
        
        function startPositionUpdates() {
            // Poll position updates every 50ms (20Hz)
            updateInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/robot/positions');
                    const data = await response.json();
                    
                    if (data.success && data.motor_names && data.positions) {
                        // Update robot based on actual motor positions
                        data.motor_names.forEach((motorName, index) => {
                            const percentage = data.positions[index]; // Already in percentage (-100 to 100)
                            
                            // Map LeRobot motor names to our joint names
                            const jointName = mapMotorToJoint(motorName);
                            
                            // Debug logging (only log once per session)
                            if (!window.mappingLogged) {
                                console.log(`Mapping: ${motorName} (${percentage.toFixed(1)}%) -> ${jointName}`);
                            }
                            
                            if (jointName && robot && robot.joints[jointName]) {
                                // Convert percentage to radians using URDF joint limits
                                const radians = percentageToRadians(percentage, jointName);
                                
                                // Update 3D robot joint (needs radians)
                                robot.joints[jointName].setJointValue(radians);
                                
                                // Update UI display (in percentage)
                                const slider = document.getElementById('slider-' + jointName);
                                const valueDisplay = document.getElementById('value-' + jointName);
                                if (slider && valueDisplay) {
                                    slider.value = percentage;
                                    valueDisplay.textContent = percentage.toFixed(1) + '%';
                                }
                            }
                        });
                        
                        // Mark that we've logged the mapping
                        window.mappingLogged = true;
                        
                        // Update status
                        document.getElementById('status-text').textContent = 
                            data.source === 'teleoperation' ? 'Teleop Active' : 'Robot Connected';
                        document.getElementById('status-dot').className = 'status-dot connected';
                    }
                } catch (error) {
                    console.debug('Position update error:', error);
                    document.getElementById('status-text').textContent = 'Disconnected';
                    document.getElementById('status-dot').className = 'status-dot disconnected';
                }
            }, 50); // 20Hz update rate
        }
        
        function stopPositionUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }
        
        // Map LeRobot motor names to viewer joint names
        function mapMotorToJoint(motorName) {
            // Remove .pos suffix if present
            motorName = motorName.replace('.pos', '');
            
            // SO-101 motor name mappings - direct 1-to-1 mapping in same order
            const mapping = {
                'shoulder_pan': 'Rotation',      // Joint 1
                'shoulder_lift': 'Pitch',        // Joint 2
                'elbow_flex': 'Elbow',           // Joint 3
                'wrist_flex': 'Wrist_Pitch',     // Joint 4
                'wrist_roll': 'Wrist_Roll',      // Joint 5
                'gripper': 'Jaw',                // Joint 6
                // Alternative names
                'Rotation': 'Rotation',
                'Pitch': 'Pitch',
                'Elbow': 'Elbow',
                'Wrist_Pitch': 'Wrist_Pitch',
                'Wrist_Roll': 'Wrist_Roll',
                'Jaw': 'Jaw'
            };
            return mapping[motorName] || motorName;
        }
        
        // Convert percentage (-100 to 100) to radians based on URDF joint limits
        function percentageToRadians(percentage, jointName) {
            // URDF joint limits in radians (from so101.urdf)
            const jointLimits = {
                'Rotation': { lower: 1.22014, upper: 5.05986 },
                'Pitch': { lower: 1.39467, upper: 4.88692 },
                'Elbow': { lower: 1.39626, upper: 4.71239 },
                'Wrist_Pitch': { lower: 1.48353, upper: 4.79965 },
                'Wrist_Roll': { lower: 0.39774, upper: 5.9828 },
                'Jaw': { lower: 3.14, upper: 4.88692 }
            };
            
            const limits = jointLimits[jointName];
            if (!limits) {
                console.warn(`No limits found for joint ${jointName}`);
                return 0;
            }
            
            // Map percentage (-100 to 100) to joint range (lower to upper)
            // -100% = lower limit, +100% = upper limit, 0% = middle
            const normalized = (percentage + 100) / 200; // 0 to 1
            const radians = limits.lower + normalized * (limits.upper - limits.lower);
            
            return radians;
        }

        // Initialize
        window.addEventListener('load', function() {
            init();
            startPositionUpdates();
        });
    </script>
</body>
</html>
